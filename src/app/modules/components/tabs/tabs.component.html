<ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
    <li class="nav-item" role="presentation">
      <button class="nav-link active" id="pills-home-tab" data-bs-toggle="pill" data-bs-target="#pills-home" type="button" role="tab" aria-controls="pills-home" aria-selected="true">Home</button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" id="pills-profile-tab" data-bs-toggle="pill" data-bs-target="#pills-profile" type="button" role="tab" aria-controls="pills-profile" aria-selected="false">Profile</button>
    </li>
 
  </ul>
  <div class="tab-content" id="pills-tabContent">
    <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab" tabindex="0">
        <section class="mt-5 pt-2 mb-3">
            <div class="container">
                <div class="row mb-4 d-flex ">
                    <div class="col-lg-4 "  *ngFor="let item of articles">
                        <div class="card mb-2 ">
                            <div class="p-4 content">
                                <h3 class="title"><a routerLinkActive="active" (click) = "renavigateToBlogs(item?.slug)">{{item.title}}</a></h3>
                                <p>{{item.description}}</p>
                                <div class="mt-3 d-flex justify-content-start">
                                    <img src="{{item.author.image}}"
                                        class="rounded-circle img-fluid small_img" alt="" />
                                    <div class="name_date ms-3">
                                        <h6 class="mt-2">{{item.author.username}}</h6>
                                        <p>{{item.createdAt|date:'MMM d, yyyy'}}</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                
                </div>
             
            </div>
        
            
        <div class="container">
            <div class="btn-group d-flex justify-content-center" role="group" >
                <button type="button" class="btn btn-outline-success" *ngFor = "let numberObj  of countArray;let numberIndex = index"
                (click) = "getSelectedCount(numberIndex)">{{numberObj}}</button>
              </div>
        </div>
        </section>
        


    </div>
    <div class="tab-pane fade" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab" tabindex="0">...</div>
    
  </div>
